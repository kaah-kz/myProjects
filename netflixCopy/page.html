<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha384-GLhlTQ8iK26e9zFZl9T8Zc5eqfNcIFEK1gtonbqyTwqLGv8r+5tZvxIca586jDg" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5313c66eaa.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./img/logo.png" type="image/favicon">
    <link rel="stylesheet" href="style.css">
    <title>NetflixCopy</title>
</head>
<body>
    <div class="nav">
        <img src="./img/logo.png" alt="" class="nav-logo">
        <div class="idioma-dropdown">
            <select class="idioma-select">
                <option value="portugues">Português</option>
                <option value="english">English</option>
            </select>
        </div>
        
        
        <button class="entrar" type="button">Entrar</button>
    </div>

    <header class="banner">
        <div class="banner-contents">
            <h1 class="banner-title">Filmes, séries e muito mais, sem limites</h1>
            <h2 class="banner-subtitle">Assista onde quiser. Cancele quando quiser.</h2>
            <h3 class="banner-email">Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>
            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                    <input class="input" type="email" placeholder="Email" aria-label="Search">
                    <button class="btn-go" type="submit">Vamos lá <i class="fas fa-chevron-right"></i></button>
                </form>
            </nav>
        </div>
    </header>
    
</body>
</html>
